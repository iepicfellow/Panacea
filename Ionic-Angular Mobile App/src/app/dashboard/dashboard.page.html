<ion-header>
  <ion-toolbar class = "background">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title><h1>Dashboard</h1></ion-title>
    <ion-button class="profile_pic" (click) = "account()">
      <ion-icon slot="icon-only" name="contact"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class = "background">

  <div> 
    <ion-slides pager="true">

      <ion-slide>
        <ion-card class = "ion-card card2">
          <div class="center">
        <ion-card-header>
          <ion-card-title><h1><b>100 bpm</b></h1></ion-card-title>
        </ion-card-header>
          <ion-card-content style = "color: white;">
            Bloop Pressure
          </ion-card-content>
        </div>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card class = "ion-card card2">
          <div class="center">
        <ion-card-header>
          <ion-card-title><h1><b>150 ml</b></h1></ion-card-title>
        </ion-card-header>
          <ion-card-content style = "color:white;">
            triglyceride
          </ion-card-content>
        </div>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card class = "ion-card card2">
          <div class="center">
        <ion-card-header>
          <ion-card-title><h1><b>200 mg/dL</b></h1></ion-card-title>
        </ion-card-header>
          <ion-card-content style = "color:white;">
            cholesterol
          </ion-card-content>
        </div>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card class = "ion-card card2">
          <div class="center">
        <ion-card-header>
          <ion-card-title><h1><b>15 g/dL</b></h1></ion-card-title>
        </ion-card-header>
          <ion-card-content style = "color:white;">
            hemoglobin
          </ion-card-content>
        </div>
        </ion-card>
      </ion-slide>

    </ion-slides> 
  </div>
  <ion-slides pager="true">
    <ion-slide>
      <ion-card class = "ion-card card card1">
        <div class="center">
      <ion-card-header>
        <ion-card-title><h1><b>14 days</b></h1></ion-card-title>
      </ion-card-header>
        <ion-card-content style = "color:white;">
          To Next Appointment
        </ion-card-content>
      </div>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-card style = "background-color:white;">
    <div>
  <ion-card-header>
    <ion-card-title style = "text-align: center; color: black;"><b>Is it Working?</b></ion-card-title>
  </ion-card-header>
    <ion-card-content style = "text-align: center; background-color: white;">
      <h1><b>YES</b></h1>
      <br>
      Breast Cancer Still needs to be controlled. IN ORDER FOR 
      TO HELP US OUT, PLEASE TO ACTIVE WORK OUTS DAILY.
    </ion-card-content>
  </div>
  </ion-card>

</ion-content>
