<ion-content class = "background">
<div class = "content">
  <div class = "buttons-action">
    <ion-button fill = "clear" color = "dark" size = "small">
      <p class = "signup-text" id = "sign">Sign Up</p>
    </ion-button>
    <ion-button fill = "clear" color = "dark" size = "small" href = "/home">
      <b><p class="signin-text">Sign In</p></b>
    </ion-button>
  </div>
  <div class = "ion-padding">
    <ion-input placeholder = "email" style = "padding-left: 10px !important; font-family: 'Nunito, san-serif;'" [(ngModel)]="usernamer"></ion-input>
    <br>
      <ion-input placeholder = "Password" type = "password" style = "padding-left: 10px !important; font-family: 'Nunito, san-serif;'" [(ngModel)]="passwordr"></ion-input>
      <br>
      <ion-input placeholder = "Repeat Password" type = "password" style = "padding-left: 10px !important; font-family: 'Nunito, san-serif;'" [(ngModel)]="cpassword"></ion-input>
  </div>
  <ion-button class = "actionbutton" expand = "full" fill = "clear" style = "text-transform: none;" (click) = "register()">Sign Up</ion-button>
  <ion-button fill = "clear" style = "font-size: 10px; padding-bottom: 20px; color: black; margin-right: 10px; 
  text-transform: none; font-family: 'Nunito, san-serif';" href = "/home">Already Have An Account? Log In</ion-button> 
</div>
</ion-content>
